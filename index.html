    <div class="todo-input modal">
      <div class="todo-input-container">
        <button onclick="addModalActive(false)" class="todo-input-close">&times;</button>
        <h2 class="todo-input-title">Create Todo</h2>
        <div class="form-element">
          <label for="input-text" class="input-text-label">Todo</label>
          <input type="text" class="input-text">
        </div>
        <div class="form-element">
          <button class="add-btn-action">Add Todo</button>
        </div>

      </div>
      <div class="todo-input-overlay"></div>
    </div>
    <div class="todo-update modal">
      <div class="todo-update-container">
        <button onclick="updateModalActive(false,this)" class="todo-update-close">&times;</button>
        <h2 class="todo-update-title">Update Todo</h2>
        <div class="form-element">
          <label for="update-text" class="update-text-label">Todo</label>
          <input type="text" class="update-text">
          <input type="hidden" class="update-hidden">
        </div>
        <div class="form-element">
          <button class="update-btn-action">Update Todo</button>
        </div>

      </div>
      <div class="todo-update-overlay"></div>
    </div>
    <div class="todo-delete modal">
      <div class="todo-delete-container">
        <button onclick="deleteModalActive(false,this)" class="todo-delete-close">&times;</button>
        <h2 class="todo-delete-title">Delete Todo</h2>
        
        <div class="form-element" style="margin-bottom:25px;">
          <p class="delete-modal-text">Would you like to delete the Todo</p>
          <input type="hidden" class="delete-hidden">
        </div>

        <div class="form-element" style="display:flex;gap:10px;align-items:center">
          <button class="delete-btn-action delete-action-yes">Yes</button>
          <button onclick="deleteModalActive(false,this)"  class="delete-btn-action delete-action-no" >No</button>
        </div>

      </div>
      <div class="todo-delete-overlay"></div>
    </div>
